        function evaluateInput(input, n) {
            if (input === "clear") {
                const parentDiv = document.getElementsByClassName("terminalWindowMainArea")[0];
                const l = parentDiv.children.length;
                if (l === 2) {
                    parentDiv.children[0].remove();
                    return;
                }

                for(let i = 0; i < (l-1); i++) {
                    parentDiv.children[0].remove();
                }

                // idk how and why this works. it just does
                if (n === 0 && l > 3) {
                    evaluateInput("clear", 1);
                }
            } else if (input === "whoami") {
                whoami();
            } else if (input === "help") {
                help();
            } else if (input === "resume") {
                resume();
            } else if (input === "projects") {
                projects();
            } else if (input === "mobile") {
                mobile();
            } else {
                error();
            }
        }
