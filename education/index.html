<!DOCTYPE html>
<html>
<head>
    <title>b34n</title>
    <link rel="stylesheet" href="education_styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script>
        var currentlyMinimized = "col";

        function switchEducation() {
            const courseEle = document.getElementById("course");
            const instituteNameEle = document.getElementById("instituteName");
            const instituteStateEle = document.getElementById("instituteState");
            const instituteCourseFullEle = document.getElementById("instituteCourseFull");
            const instituteGradeEle = document.getElementById("instituteGrade");
            if (currentlyMinimized === "col") {
                currentlyMinimized = "hs";
                const imageToMinimize = document.getElementById("colImage");
                imageToMinimize.classList.add("imageCurrentlyMinimized");
                
                courseEle.innerHTML = "Secondary School";
                instituteNameEle.innerHTML = "AFGJI";
                instituteStateEle.innerHTML = "New Delhi";
                instituteCourseFullEle.innerHTML = "PCM + CS";
                instituteGradeEle.innerHTML = "Class 12th CBSE Board: 94%";
            } else if (currentlyMinimized === "hs") {
                currentlyMinimized = "col";
                const imageToMinimize = document.getElementById("colImage");
                imageToMinimize.classList.remove("imageCurrentlyMinimized");
                
                courseEle.innerHTML = "BTech CSE";
                instituteNameEle.innerHTML = "JIIT";
                instituteStateEle.innerHTML = "Noida";
                instituteCourseFullEle.innerHTML = "Bachelor's of Technology, CSE";
                instituteGradeEle.innerHTML = "SGPA: 7.8";
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <p>Education</p>
    </div>
    <div class="mainContainer">
        <img src="./icons/education.jpg" alt="edu" class="firstBgImage" id="colImage">
        <img src="./icons/education_hs.jpg" alt="edu" class="secondBgImage" id="hsImage">
        <div class="infoContainer">
            <div class="topSection">
                <div class="infoImageContainer">
                    <img src="./icons/education_hs.jpg" alt="edu" class="infoImage">
                </div>
                <div class="infoTitleContainer">
                    <div>
                        <p class="degree" id="course">BTech CSE</p>
                        <div class="infoTitleDesc">
                            <p class="collegeName" id="instituteName">JIIT</p>
                            <img src="./icons/dot.svg" alt="dot" class="dotImage">
                            <p class="collegeState" id="instituteState">Noida</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="midSection">
                <div class="arrowDiv">
                    <div class="arrowSection" onclick="switchEducation()"><img src="./icons/arrow-left.svg" alt="arrowL"></div>
                </div>
                <div class="arrowDiv">
                    <div class="arrowSection" onclick="switchEducation()"><img src="./icons/arrow-right.svg" alt="arrowR"></div>
                </div>
            </div>
            <div class="bottomSection">
                <div class="bottomTextDiv">
                    <p class="bottomText" id="instituteCourseFull">Bachelor's of Technology, CSE</p>
                    <p class="bottomText" id="instituteGrade">SGPA: 7.8</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
